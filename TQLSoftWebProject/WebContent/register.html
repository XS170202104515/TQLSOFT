    <title>注册页面</title>

</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src=""></p>
 
    <form method="post" action="login.js">
		<p><label class="label_input">手机号码</label><input type="text" id="phone" class="text_field"/></p>

        <div id="login_control">
            <input type="button" id="btn_register" value="注册" οnclick="login();"/>

        </div>
    </form>
</div>
 
</body>
</html>
